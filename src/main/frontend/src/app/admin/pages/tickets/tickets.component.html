<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Add Tickets</h5>
      </div>
      <div class="card-body">
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="ticketType">Ticket Type:</label>
              <select id="ticketType" class="form-control" required>
                <option value="">Select Ticket Type</option>
                <option value="1">Type A</option>
                <option value="2">Type B</option>
                <option value="3">Type C</option>
              </select>
              <div class="invalid-feedback">Please select a ticket type.</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="event">Event:</label>
              <select id="event" class="form-control" required>
                <option value="">Select Event</option>
                <option value="1">Event 1</option>
                <option value="2">Event 2</option>
                <option value="3">Event 3</option>
              </select>
              <div class="invalid-feedback">Please select an event.</div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="ticketCount">Ticket Count:</label>
              <input type="number" id="ticketCount" class="form-control" required>
              <div class="invalid-feedback">Please enter the ticket count.</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="price">Price:</label>
              <input type="number" id="price" class="form-control" required>
              <div class="invalid-feedback">Please enter the ticket price.</div>
            </div>
          </div>
          
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary mt-4">Add Ticket</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
